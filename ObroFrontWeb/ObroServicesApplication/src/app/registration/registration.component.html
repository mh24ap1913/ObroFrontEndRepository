<div class="container" style="max-width: 600px;background-color: turquoise;">
    <h2 class="textual">ObroServices-Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <small>{{msg}}</small>
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="username" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username are required</small>
      </div> 
     <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter Email" name="email" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors &&(email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email are required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email</small>
        </div>
      </div> 

      <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
         [class.is-invalid]="password.invalid && password.touched">
         <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password are required</small>
       </div> 
    
      
    
      <button  type="submit" class="btn btn-info">Register Me</button>
      <small class="float-right" [routerLink]="['/login']">Existing User? Login Here</small>
    </form>
    <!-- <small class="float-right"[disabled]="Registerform.form.invalid" (click)="gotoregistration()">New User? Register Here</small> -->
    <!-- <small class="float-right"[routerLink]="['/desk-time-login']" [routerLink]="['/desk-time-registration']">New User? Register Here</small> -->
  </div>
  <div>
  

    <footer class="footer bg-dark fixed-bottom">
